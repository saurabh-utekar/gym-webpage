<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Indian Gym</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">

        <!-- Left box for logo -->
        <div class="left">
            <img src="./img/logo.jpg" alt="logo">
            <div>The Indian Gym</div>
        </div>

        <!-- Mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Programs</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>

        <!-- Right box for buttons -->
        <div class="right">
            <button class="btn">
                Book a call
            </button>
            <button class="btn">
                Sign In
            </button>
        </div>
    </header>

    <!-- Creating a form to get details  -->
    <div class="container">
        <form action="https://www.google.com">
            <h1>SHAPE YOUR BODY WITH US</h1>
            <div class="form-group">
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input type="text" name="mobileNo" placeholder="Enter your phone number" maxlength="10" required>
            </div>
            <div class="form-group">
                <input type="password" name="pwd" placeholder="Enter your password" required>
            </div>
            <button class="btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
